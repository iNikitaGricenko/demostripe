<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accept a payment</title>
  <meta name="description" content="A demo of a payment on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/checkout.css}" />
  <script src="https://js.stripe.com/v3/" class='stripe-button'
          th:attr='data-key=${stripePublicKey},
         data-amount=${amount},
         data-currency=${currency}'
          data-name='Baeldung'
          data-description='Spring course checkout'
          data-locale='auto'
          data-zip-code='false'></script>
  <script th:src="@{/js/checkout.js}" defer></script>
</head>
<body>
<form action='/api/v1/charge' method='POST' id='checkout-form'>
  <input type='hidden' th:value='${amount}' name='amount' />
  <label>Price:<span th:text='${amount/100}' /></label>
  <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
  <script
          src='https://checkout.stripe.com/checkout.js'
          class='stripe-button'
          th:attr='data-key=${stripePublicKey},
         data-amount=${amount},
         data-currency=${currency}'
          data-name='Test stripe'
          data-description='Spring boot stripe checkout'
          data-image
                  ='http://atlas-content-cdn.pixelsquid.com/stock-images/sphere-random-q13MRR1-600.jpg'
          data-locale='auto'
          data-zip-code='false'>
  </script>
</form>
</body>
</html>
